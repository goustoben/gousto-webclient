<VirtualHost _default_:80>
  ProxyRequests Off
  ProxyPass /ping http://localhost:3000/ping

  ## Logging
  LogFormat "- %h %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" common
  ServerSignature Off

  ErrorLog "/var/log/apache2/health_error"
  CustomLog "/var/log/apache2/health_access" common
</VirtualHost>
