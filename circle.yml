dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
  pre:
    - ./scripts/circle-setup.sh
    - ./scripts/setup.sh

machine:
  environment:
    PATH: "$PATH:$HOME/.config/yarn/global/node_modules/.bin"
  services:
   - mysql
  node:
    version: 8.11.3

test:
  override:
    - ./scripts/test.sh
    - ./ci_scripts/code-analysis.sh

deployment:
  environments:
    branch: /^env-.*/
    commands:
      - ./scripts/deploy.sh
      - ./scripts/validate.sh
  staging:
    branch: develop
    commands:
      - ./scripts/deploy.sh
      - ./scripts/validate.sh
  production:
    branch: master
    commands:
      - ./scripts/deploy.sh

experimental:
  notify:
    branches:
      only:
        - master
        - develop
        - /env-.*/
